<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="description" content="Este es nuetro Formulario de contacto"/>
	<meta name="keywords" content="Formulario steven">
	<title>Formulario contacto</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css" media="">
</head>
<body>
	<form name="formulario" id="formulario" method="post" enctype="application/x-www-form-urlencoded">
		<fieldset>
			<legend>Ingrese sus datos</legend>
			<div>
				<label for = "nombre">Nombre: </label>
				<br>
				<input type="text" name="nombre" id="nombre" maxlength="100" placeholder="Ingrese su nombre" />
				<span class="obligatorio"> *</span>
			</div>

			<div>
				<label for="apellido"> Apellidos: </label>
				<br>
				<input type="text" name="apellido" id="apellido" maxlength="100" placeholder="Ingrese su apellido"/>
				<span class="obligatorio"> *</span>
			</div>
			<div>
				<label for="direccion">Dirección: </label>
				<br>
				<input type="text" name="direccion" id="direccion" maxlength="250" placeholder="Ingrese su dirección"/>
				<span class="obligatorio"> *</span>
			</div>
			<div>
				<label for="email">Email: </label>
				<br>
				<input type="text" name="email" id="email" maxlength="200" placeholder="Ingrese su Email"/>
				<span class="obligatorio"> *</span>
			</div>
			<div>
				<label for="url">Sitio web: </label>
				<br>
				<input type="text" name="url" id="url" maxlength="250" placeholder="Escribe su sitio web">
			</div>
			<div>
				<label for="telefono">Telefono: </label>
				<br>
				<input type="text" name="telefono" id="telefono" maxlength="11" placeholder="Ingrese su telefono">
				<span class="obligatorio"> *</span>
			</div>
		</fieldset>
		<div>
			<label for="mensaje">Mensaje: </label>
			<br>
			<textarea onkeypress="calcular()" onkeyup="calcular()" name="mensaje" id="mensaje" rows="10" cols="50" maxlength="1000" placeholder="Escribe tu mensaje para Steven"></textarea>
			<span class="obligatorio"> *</span>
			<br>
			<p>Le quedan <span id="contador">1000</span> de 1000 caracteres.</p>
			<br>
		</div>
		<div>
			<button type="button" name="enviar" id="enviar">Enviar</button>
			<input type="reset" name="limpiar" id="limpiar" value="limpiar">
		</div>
	</form>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
